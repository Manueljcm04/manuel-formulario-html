<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd34b8251f.js" crossorigin="anonymous"></script>
    <style media="all" id="fa-v4-font-face"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container border border-secondary mt-3 rounded">
        <div class="row border-bottom border-secondary">
            <div class="col-12 bg-secondary-subtle p-0">
                <h2 class="m-3">Payment for example</h2>
            </div>
        </div>
        <div class="row">
            <form class="row m-0 p-0 needs-validation">
                <div class="col-12">
                    <div class="alert alert-danger mt-3" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <div class="col-md-5">
                    <label class="form-label" for="Card"> Card #:</label>
                    <input type="number" class="form-control" placeholder="XXXXXXX" id="Card">
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="cvc"> CVC #:</label>
                    <input type="number" class="form-control" placeholder="0000" id="cvc">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label col-12" for="Amount">Amount:</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="Amount">
                            $
                        </label>
                        <input type="number" class="form-control" placeholder="Amount" id="Amount">
                    </div>

                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="name">First name:</label>
                    <input class="form-control" type="text" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="Lastname">Last name:</label>
                    <input class="form-control" type="text" id="Lastname" placeholder="Your last name">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="Lastname">City:</label>
                    <input class="form-control" type="text" id="City" placeholder="City">
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="Lastname">State:</label>
                    <input class="form-control" type="text" id="State" placeholder="State">
                    <select name="State" placeholder="Pick a state">
                        <option selected>Seleccionar</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Valencia">Valencia</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="Lastname">Postal Code:</label>
                    <input class="form-control" type="text" id="Postal Code" placeholder="Postal Code">
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label" for="We accept"> We accept:</label>
                    <div class="col-md-6 bg bg-secondary justify-content-between p-2 rounded">
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="flexRadioDifoult" checked>
                            <label class="form-check-label fs-5" for="flexRadioDifoult">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="flexRadioDifoult">
                            <label class="form-check-label fs-5" for="flexRadioDifoult">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="flexRadioDifoult">
                            <label class="form-check-label fs-5" for="flexRadioDifoult">
                                <i class="fa-brands fa-cc-paypal"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="flexRadioDifoult">
                            <label class="form-check-label fs-5" for="flexRadioDifoult">
                                <i class="fa-brands fa-cc-apple-pay"></i>
                            </label>
                        </div>

                    </div>

                </div>
                <div class="col-md-6 mb-5 mt-3">
                    <label class="form-label" for="Massage">Massage:</label>
                    <textarea name="comments" class="form-control" id="Massage" rows="3"></textarea>
                    <div class="form-text">Add notes here</div>
                </div>
        </div>
        <div class="col-12 border-top border-secondary p-3 d-md-flex justify-content-md-end bg-secondary-subtle">
            <button type="button" class="mr-3 btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
        </form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
